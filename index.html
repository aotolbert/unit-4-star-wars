<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel"stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Star Wars RPG</title>
</head>

<body style="background-image: url('http://metalgearsolid5.net/wp-content/uploads/2016/08/1472672703_maxresdefault.jpg')">


<div class="container">
    <div class="row">
            <h1 class="mr-auto ml-auto">Star Wars RPG</h1>
    </div>
    <div class="row text-center" id="instructions">
            <h3 class="mr-auto ml-auto bg-light p-3" id="instructions">Choose your character to begin the quest to conquer the galaxy.</h3>
    </div>

    <br>


    <div class="row text-center" style="height: 300px">
        <div class="col-sm-3 invisible" id="OBIWAN">
                <div class="text-center visible" style="width: 200px; height: 300px" id="obiwan">
                <img src="assets/images/character_obiwan.jpg" class="rounded float-left img-thumbnail" style="width: 200px; height: 250px" alt="Obi-Wan Kenobi">
                <span class="bg-light pl-2 pr-2" id="obihealth">Score</span>
                </div>


        </div>
        <div class="col-sm-3 invisible" id="HANSOLO">
                <div class="text-center visible" style="width: 200px; height: 300px" id="hansolo">
                <img src="assets/images/character_hansolo.jpg" class="rounded float-left img-thumbnail" style="width: 200px; height: 250px" alt="Han Solo">
                <span class="bg-light pl-2 pr-2" id="hanhealth">Score</span>
                </div>

        </div>
        <div class="col-sm-3 invisible" id="KYLOREN">
                <div class="text-center visible" style="width: 200px; height: 300px" id="kyloren">
                <img src="assets/images/character_kyloren.jpg" class="rounded float-left img-thumbnail" style="width: 200px; height: 250px" alt="Kylo Ren">
                <span class="bg-light pl-2 pr-2" id="kylohealth">Score</span>
                </div>


        </div>
        <div class="col-sm-3 invisible" id="STORMTROOPER">
                <div class="text-center visible" style="width: 200px; height: 300px" id="stormtrooper">
                <img src="assets/images/character_stormtrooper.jpg" class="rounded float-left img-thumbnail" style="width: 200px; height: 250px" alt="Stormtrooper">
                <span class="bg-light pl-2 pr-2" id="stormhealth">Score</span>
                </div>
        </div>
    </div>

    <br>


    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-4">
            <div id="player">

            </div>
        </div>
        <div class="col-sm-2 text-center invisible">
            <button class="mt-auto mb-auto" id="attack">Attack!</button>
        </div>
        <div class="col-sm-4">
            <div id="opponent">
            </div>
        </div>
        <div class="col-sm-1"></div>


    </div>


</div>


</div>
    


<script src="assets/javascript/game.js">


</script>

</body>


</html>
